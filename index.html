<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="content">
        <div class="title">
            <h1>Tic Tac Toe</h1>
            <h4>Let's Play!!!</h4>
        </div>
        <div class="game-board">
            <div class="row">
                <div class="col" id="cell-0"></div>
                <div class="col" id="cell-1"></div>
                <div class="col" id="cell-2"></div>
            </div>
            <div class="row">
                <div class="col" id="cell-3"></div>
                <div class="col" id="cell-4"></div>
                <div class="col" id="cell-5"></div>
            </div>
            <div class="row">
                <div class="col" id="cell-6"></div>
                <div class="col" id="cell-7"></div>
                <div class="col" id="cell-8"></div>
            </div>
        </div>
        <button class="reset-button" onclick="resetGame()">Reset</button>
    </div>
  <script src="script.js"></script>
</body>
</html>
